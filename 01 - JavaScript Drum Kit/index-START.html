<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div id="KeyA" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="KeyS" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="KeyD" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="KeyF" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="KeyG" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="KeyH" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="KeyJ" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="KeyK" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="KeyL" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="S_KeyA" src="sounds/clap.wav"></audio>
  <audio id="S_KeyS" src="sounds/hihat.wav"></audio>
  <audio id="S_KeyD" src="sounds/kick.wav"></audio>
  <audio id="S_KeyF" src="sounds/openhat.wav"></audio>
  <audio id="S_KeyG" src="sounds/boom.wav"></audio>
  <audio id="S_KeyH" src="sounds/ride.wav"></audio>
  <audio id="S_KeyJ" src="sounds/snare.wav"></audio>
  <audio id="S_KeyK" src="sounds/tom.wav"></audio>
  <audio id="S_KeyL" src="sounds/tink.wav"></audio>

<script>
  

  function playSound(e){
    const audio = document.querySelector(`audio[id='S_${e.code}']`);
    const key = document.querySelector(`.key[id=${e.code}]`);
    
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  };

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  };

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
